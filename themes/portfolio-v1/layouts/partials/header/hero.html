<header class="hero">
  {{ if not .IsHome }}
    {{- partial "header/breadcrumbs.html" . -}}
  {{ else }}
    {{- partial "header/banner.html" . -}}
  {{ end }}
  {{ if or .IsHome .Params.Subtitle }}
    <hgroup>
      <h1>{{ .Title }}</h1>
      <p>{{ .Params.Subtitle }}</p>
    </hgroup>
  {{ else }}
    <h1>{{ .Title }}</h1>
  {{ end}}
</header>
