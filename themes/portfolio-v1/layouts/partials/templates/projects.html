{{ with .Site.GetPage "/projects" }}

  <section>
    <h2>Dernières expérimentations</h2>
    <ul class="project-list">
      {{ range first 3 (.Pages.ByDate).Reverse }}
        <li>
          <a href="{{ .Permalink }}">{{ .Title }}</a> - {{ .Date | time.Format ":date_long" }}
        </li>
      {{ end }}
    </ul>
  </section>
  
{{ end }}
