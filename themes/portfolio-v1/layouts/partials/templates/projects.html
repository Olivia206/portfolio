{{ with .Site.GetPage "/projects" }}

  <section>
    <hgroup>
      <h2>Dernières expérimentations</h2>
      <a href="/projects">Découvrir tous mes projets</a>
    </hgroup>
    <ul class="project-list">
      {{ range first 3 (.Pages.ByDate).Reverse }}
        {{- partial "projects/item.html" . -}}
      {{ end }}
    </ul>
  </section>
  
{{ end }}
